<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="https://seekvectorlogo.com/wp-content/uploads/2018/02/university-of-toronto-vector-logo.png" alt="UofT Logo" class="header" class="logo">
        <h1 class="title" class="header">UofT GPA calculator</h1>
    </div>

    <div class="mainSec">
        <div class="chart">
            <div class="tableHeader" >
                <div class="course">Course:</div>
                <div class="weight">Weight:</div>
                <div class="grade">Grade:</div>
                <div class="smallBtn"></div>
                <div class="smallBtn"></div>
            </div>
        </div>
        <div class="btns">
            <div class="btn" id="add">Add Course</div>
            <div class="btn" id="clear">Clear Chart</div>
            <div class="btn" id="calculate">Calculate</div>
        </div>
        <div class="result">
            <div class="cgpa">CGPA: </div>
            <div class="cgpa" id="ans"></div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
